<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>사원등록 프로그램</title>
</head>
<body>
	<h1>사원등록</h1>
	<form name="empfrm" method="post" action="employees.jsp">
		<div>사원ID : <input type="text" name="empid"></div>
		<div>사원이름 : <input type="text" name="fname"></div>
		<div>사원 성 : <input type="text" name="lname"></div>
		<div>이메일 : <input type="email" name="email"></div>
		<div>연락처 :
			<select name="phone1">
				<option>010</option><option>011</option>
				<option>016</option><option>018</option>
			</select>&nbsp;-&nbsp;
			<input type="text" name="phone2" size="5">&nbsp;-&nbsp;
			<input type="text" name="phone3" size="5">
		</div>
		<div>고용날짜 : 
			<select name="hyear1">
				<option value="2021">2021년</option><option value="2020">2020년</option>
				<option value="2019">2019년</option><option value="2018">2018년</option>
			</select>&nbsp;-&nbsp;
			<select name="hmonth2">
				<option value="01">01월</option><option value="02">02월</option>
				<option value="03">03월</option><option value="04">04월</option>
			</select>&nbsp;-&nbsp;
			<select name="hdate3">
				<option value="01">01일</option><option value="02">02일</option>
				<option value="03">03일</option><option value="04">04일</option>
			</select>
		</div>
		<div>직책 : <input type="text" name="jobid"></div>
		<div>급여 : <input type="text" name="sal"></div>
		<div>수당 : <input type="text" name="comm"></div>
		<div>상사번호 : <input type="text" name="mgrid"></div>
		<div>부서번호 : 
			<select name="deptid">
				<option>10</option><option>20</option>
				<option>100</option><option>110</option>
				<option>210</option><option>220</option>
			</select>
		</div>
		<button type="submit">입력완료</button>
	</form>

</body>
</html>
