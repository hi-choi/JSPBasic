<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>도서 입력프로그램</title>
</head>
<body>
	
	<h1>도서 입력프로그램</h1>
	<!--  form으로 데이터를 입력받아 books.jsp로 정보를 넘겨줌 -->
	<form name="bkfrm" method="post" action="books.jsp">
		<div>도서번호 : <input type="text" name="bookid"></div>
		<div>도서명 : <input type="text" name="bookname"></div>
		<div>출판사 : <input type="text" name="publish"></div>
		<div>가격 : <input type="text" name="price"></div>
		<button type="submit">입력완료</button>
	</form>
</body>
</html>
