<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입 프로그램</title>
</head>
<body>
	<h1>회원가입</h1>
	<form name="memberfrm" method="post" action="employee.jsp">
		<div>아이디 : <input type="text" name="userid"></div>
		<div>비밀번호 : <input type="password" name="passwd"></div>
		<div>비밀번호 확인 : <input type="password" name="repasswd"></div>
		<div>이름 : <input type="text" name="name"></div>
		<div>생년월일 :
			<select name="byear">
				<option value="2021">2021년</option><option value="2020">2020년</option>
				<option value="2019">2019년</option><option value="2018">2018년</option>
			</select>&nbsp;-&nbsp;
			<select name="bmonth">
				<option value="01">01월</option><option value="02">02월</option>
				<option value="03">03월</option><option value="04">04월</option>
			</select>&nbsp;-&nbsp;
			<select name="bday">
				<option value="01">01일</option><option value="02">02일</option>
				<option value="03">03일</option><option value="04">04일</option>
			</select>
		</div>
		<div>성별 : 
			<input type="radio" name="gender" value="1">남성
			<input type="radio" name="gender" value="2">여성
		</div>
		<div>이메일 : <input type="text" name="email"></div>
		<div>연락처 : 
			<select name="hp1">
				<option>010</option><option>011</option>
				<option>016</option><option>018</option>
			</select>&nbsp;-&nbsp;
			<input type="text" name="hp2" size="5">&nbsp;-&nbsp;
			<input type="text" name="hp3" size="5">
		</div>
		<button type="submit">입력완료</button>
	</form>
</body>
</html>
